  # New account steps
  welcome_to_new_account: Witamy na Twoim nowo utworzonym koncie
  welcome_to_new_account_info: "{{user}}, witaj na Swoim nowym koncie. Od tej pory będzie dla ciebie zawsze dostępne pod adresem {{url}} (możesz dodać ten link do zakładek). Możesz zacząć za minutkę po przejściu następujących prostych kroków:"
  new_account_step1: "Krok 1: Zaktualizuj informacje o Twojej firmie"
  new_account_step1_info: "<a href='{{url}}'>Tu wstaw informacje firmowe</a> takie jak numer faxu, adres, email, strona firmowa, itp."
  new_account_step2: "Krok 2: Dodaj członków zespołu"
  new_account_step2_info: "Możesz <a href='{{url}}'>stworzyć konta użytkowników</a> dla wszystkich członków zespołu (ilość nieograniczona). Każdy z nich otrzyma nazwę użytkownika i hasło dzięki którym będą mogli skorzystać z systemu"
  new_account_step3: "Krok 3: Dodaj firmy klientów i ich członków"
  new_account_step3_info: "Nadszedł czas by <a href='{{url}}'>określić firmy klientów</a> (nieograniczona ilość). Następnie możesz dodać do nich członków lub zostawić to szefom ich zespołów. Klienci są podobni do członków Twojej firmy, mają jednakże ograniczony dostęp do zawartości i funkcji (możesz ustawić możliwości dla każdego członka i projektu)"
  new_account_step4: "Krok 4: Rozpocznij Projekt"
  new_account_step4_info: "Określenie <a href='{{url}}'>nowego projektu</a> jest proste: wprowadź nazwę i opis (opcjonalnie) i kliknij Wyślij. Możesz następnie określić uprawnienia członków Twojego zespołu i klientów."
  
  hide_welcome_info: "&raquo; Nigdy więcej nie pokazuj powitania"
  
  welcome_to_administration: Witaj w panelu administracyjnym. Za pomocą tego narzędzia możesz zarządzać danymi firmy, członkami, klientami i projektami w których uczestniczą.
  
